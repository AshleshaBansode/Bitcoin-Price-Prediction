
<html lang="en">
<head>
    <title>Filter </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/userInput.css') }}">
    <link id="bsdp-css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">
	<link href="../static/lib/css/bootstrap.min.css" id="bootstrap-css">
	<script src="../static/lib/css/jquery.min.js"></script>
	<script src="../static/lib/css/bootstrap.min.js"></script>
</head>

<body>
    <form action="http://localhost:5000/filter" method="post" class="login-form"-->
		<div class="container">
		
            <div align="center">
                <details>
                    <summary>Weekly</summary>
                    <div>
                        <p>Okay, You selected Weekly prediction!</p>
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="datetime-local" class="input-sm form-control" name="date_from" id="date_from" />
                            <span class="input-group-addon">to</span>
                            <input type="datetime-local" class="input-sm form-control" name="date_to" id="date_to" />
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalforweekly">Okay weekly</button>
							
							<!-- Modal -->
							<div class="modal fade" id="myModalforweekly" role="dialog">
								<div class="modal-dialog modal-sm">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title">Modal Header</h4>
										</div>
										<div class="modal-body">
											<p>This is a small modal.</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>				
						</div>
					</div>
				</details>
			</div>
			
            <div align = "center">
				<details>
					<summary>Daily</summary>
					<p>Great, You selected Daily prediction!</p>
					<div class="input-daterange input-group " id="datepicker ">
						<input type="datetime-local " class="input-sm form-control " name="date_from " id="date_from " /> 
						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalfordaily">Okay daily</button>
					</div>
				</details>
			</div>
            
			
			
		</div>	
	</form>
</body>

</html>
